<!DOCTYPE html>
<html>
  <head>
    <title>Random URL</title>
    <script>
      function redirectToRandomURL() {
        var min = 1;
        var max = 178;
        var randomIndex = Math.floor(Math.random() * (max - min + 1)) + min;
        var randomURL = "https://ganjoor.net/khayyam/robaee/sh" + randomIndex;
        window.location.href = randomURL;
      }
      redirectToRandomURL();
    </script>
  </head>
  <body>
    <p>Redirecting to a random URL...</p>
  </body>
</html>
