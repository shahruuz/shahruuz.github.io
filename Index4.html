<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Website Redirect</title>
  <script>
    // Load the visited numbers from local storage
    let visitedNumbers = JSON.parse(localStorage.getItem('visitedNumbers') || '[]');

    // Function to generate a unique random number
    function generateRandomNumber() {
      let randomNumber;
      do {
        randomNumber = Math.floor(Math.random() * 7) + 50354;
      } while (visitedNumbers.includes(randomNumber));
      visitedNumbers.push(randomNumber);
      if (visitedNumbers.length === 7) {
        visitedNumbers = [];
      }
      localStorage.setItem('visitedNumbers', JSON.stringify(visitedNumbers));
      return randomNumber;
    }

    // Construct the URL with the random number
    const url = `https://ganjoor.net/t6e?p=${generateRandomNumber()}`;

    // Redirect to the URL
    window.location.href = url;
  </script>
</head>
<body>
  <p>Redirecting to a random website...</p>
</body>
</html>
